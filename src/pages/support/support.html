<ion-header>
<ion-toolbar>
  <button ion-button menuToggle left>
    <ion-icon name="menu" color="gold"></ion-icon>
  </button>
  <ion-title>
    Support
  </ion-title>
  <!--<ion-buttons end>
    <button ion-button>
      <ion-icon name="chatboxes"></ion-icon>
    </button>
  </ion-buttons>-->
</ion-toolbar>
</ion-header>


<ion-content class="bg-image" padding>

  <ion-list class="item item-trns">
    <form [formGroup]="supportForm">

      <ion-item class="item item-trns">
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="supportData.first_name" formControlName="first_name" [class.error1]="!supportForm.controls.first_name.valid && supportForm.controls.first_name.dirty"></ion-input>
      </ion-item>

      <ion-item class="item item-trns">
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="supportData.last_name" formControlName="last_name" [class.error1]="!supportForm.controls.last_name.valid && supportForm.controls.last_name.dirty"></ion-input>
      </ion-item>

      <ion-item class="item item-trns">
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="supportData.email" formControlName="email" [class.error1]="!supportForm.controls.email.valid && supportForm.controls.email.dirty"></ion-input>
      </ion-item>

      <ion-item class="item item-trns">
        <ion-label floating>Comments</ion-label>
        <ion-textarea type="text" [(ngModel)]="supportData.comments" formControlName="comments" [class.error1]="!supportForm.controls.comments.valid && supportForm.controls.comments.dirty"></ion-textarea>
      </ion-item>

    </form>
  </ion-list>

  <button ion-button outline icon-start block color="gold" [disabled]="!supportForm.valid" (click)="sendRequest()">
    Send Request
  </button>

</ion-content>

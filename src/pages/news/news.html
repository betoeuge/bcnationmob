<ion-header>

  <ion-navbar color="gold">
    <ion-title>News from Crypto World Journal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-card *ngFor="let val of news">
	<ion-item>
		<ion-avatar item-start>
          <img src="https://static.bcnation.com/img/logo-solo.png">
        </ion-avatar>
		<h2 ion-text color="blue">{{val.creator}}</h2>
		<p>{{val.pubDate  | date: 'MM/dd/yyyy H:mm'}}</p>
	</ion-item>
	<hr>
  <ion-card-header>
    <h1 ion-text color="gold" style="white-space: normal;">{{val.title}}</h1>
  </ion-card-header>
  <ion-card-content>
  	<p [innerHTML]=val.description></p>
  </ion-card-content>
</ion-card>

</ion-content>

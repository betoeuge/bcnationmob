<ion-header>
<ion-toolbar>
  <button ion-button menuToggle left>
    <ion-icon name="menu" color="gold"></ion-icon>
  </button>
  <ion-title>
    Shop
  </ion-title>
  <!--<ion-buttons end>
    <button ion-button>
      <ion-icon name="chatboxes"></ion-icon>
    </button>
  </ion-buttons>-->
</ion-toolbar>
</ion-header>



<ion-content padding>

	<ion-card *ngFor="let val of shop">
		<ion-item>
			<ion-avatar item-start>
	          <img src="{{static_host}}/pictures/{{val.logo}}">
	        </ion-avatar>
			<h2 ion-text color="blue">{{val.name}}</h2>
		</ion-item>
		<hr>
		<ion-card-content>
			<p [innerHTML]=val.description></p>
		</ion-card-content>
		<button ion-button icon-start block outline color="gold" (click)="handleClick(val.url)">
			<ion-icon name="card"></ion-icon>
			<ion-icon name="logo-bitcoin"></ion-icon>
			{{val.unity}} {{val.ticket_price}}
		</button>
	</ion-card>

</ion-content>

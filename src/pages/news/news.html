<ion-header>
<ion-toolbar>
  <button ion-button menuToggle left>
    <ion-icon name="menu" color="gold"></ion-icon>
  </button>
  <ion-title>
    News
  </ion-title>
  <!--<ion-buttons end>
    <button ion-button>
      <ion-icon name="chatboxes"></ion-icon>
    </button>
  </ion-buttons>-->
</ion-toolbar>
</ion-header>



<ion-content>

<ion-card *ngFor="let val of news">
	<ion-item>
		<ion-avatar item-start>
          <img src="{{logo}}">
        </ion-avatar>
		<h2 ion-text color="blue">{{val.creator}}</h2>
		<p>{{val.pubDate  | date: 'MM/dd/yyyy H:mm'}}</p>
	</ion-item>
	<hr>
  <ion-card-header>
    <h1 ion-text color="gold" style="white-space: normal;">{{val.title}}</h1>
  </ion-card-header>
  <ion-card-content>
  	<p (click)="handleClick($event)" [innerHTML]=val.description></p>
  </ion-card-content>
</ion-card>

</ion-content>

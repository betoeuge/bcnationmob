<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-image" padding>

  <ion-list class="item item-trns">
    <form [formGroup]="loginForm">

      <ion-item class="item item-trns">
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="loginData.first_name" formControlName="first_name" [class.error1]="!loginForm.controls.first_name.valid && loginForm.controls.first_name.dirty"></ion-input>
      </ion-item>

      <ion-item class="item item-trns">
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="loginData.last_name" formControlName="last_name" [class.error1]="!loginForm.controls.last_name.valid && loginForm.controls.last_name.dirty"></ion-input>
      </ion-item>

      <ion-item class="item item-trns">
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="loginData.email" formControlName="email" [class.error1]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
      </ion-item>

      <ion-item class="item item-trns">
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="loginData.password" formControlName="password" [class.error1]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
      </ion-item>

    </form>
  </ion-list>

  <button ion-button outline icon-start block color="gold" [disabled]="!loginForm.valid" (click)="signUp()">
    Sign Up
  </button>

</ion-content>
